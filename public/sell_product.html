<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/vendor/sell.css">
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <!--<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center bg-dark bgstyle">-->
            <div class="col-12 col-lg-8 col-md-9 text-center bg-dark bgstyle">
                <div class="card">
                    <h3 class="text-dark title">Panel de administracion</h3>
                    <h5 class="text-center mb-4" id="subtitle_card">Vender Productos</h5>
                    <form class="form-card" onsubmit="event.preventDefault()" id="productform">
                        <div class="row justify-content-between text-center">
                            <div class="text-center col-sm-6 flex-column d-flex">
                                <img id="imgTest" src="https://i.ibb.co/sJ14zzQ/default-Product-Image.png" width="96px" height="96px" style="align-self: center;"></img>
                                <label class="form-control-label px-3" style="font-size: larger;">Precio: <span class="text-danger" id="price"></span></label>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex align-items-center align-self-center">
                                <label class="form-control-label px-3">Identificador:</label>
                                <svg id="barcode_s" class="align-self: center;"></svg>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Codigo de barras<span class="text-danger"> *</span></label>
                                <input type="text" id="barcode" name="barcode" placeholder="Codigo de barras..." onchange="barcode_s();barcodeChange();" required>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Nombre del producto</label>
                                <input type="text" id="pname" name="pname" placeholder="Auriculares alta gama..." required disabled>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Cantidad a vender</label>
                                    <input type="number" id="quantity" max="?" min="?" name="quantity" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Tipo<span class="text-danger"> *</span></label>
                                <select type="text" id="type" name="type" class="form-select" required disabled>
                                    <option selected disabled>Selecciona la categoria</option>
                                    <option value="auriculares">Auriculares</option>
                                    <option value="adaptadores">Adaptadores</option>
                                    <option value="bocinas">Bocinas</option>
                                    <option value="cargador">Cargadores</option>
                                    <option value="cables">Cables</option>
                                    <option value="decorativos">Decorativos</option>
                                    <option value="fundas">Fundas</option>
                                    <option value="relojes">Relojes</option>
                                    <option value="luces">Luces</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <button type="button" class="btn-block btn btn-success" onclick="shopcart();">Agregar al carrito</button>
                                <button type="submit" class="btn-block btn btn-warning">Finalizar compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-4 col-md-9 text-center bg-dark border-rectangle">
                    <video class="border-rectangle" controls autoplay muted loop>
                        <source src="/vendor/1.mp4" type="video/mp4">
                    </video>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/vendor/sell.js"></script>
</body>

</html>
